<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
      
    </h:head>
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">
            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">
                    <h:form id="formcliente">
                        <p:panel style="width: 40%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="Tipo Documento"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Codigo"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBeans.cliente.idcliente}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="TipoDocumento"/>

                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBeans.cliente.nombre}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Descripcion"/> 
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBeans.cliente.apellido}"/>
                                    </p:column>
                                </p:row>
                                </p:panelGrid>
                                
                                <p:commandButton value="Eliminar" action="#{clienteBeans.eliminar(cliente)}" update=":Data:dataTableTipo Documento,:formcliente"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>
                
            </ui:define>

            
        </ui:composition>
      
    </h:body>
</html>
